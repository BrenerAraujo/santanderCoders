<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <div class="content">
        <aside>
            <img src="assets/hero.svg" alt="Hero image">

            <h1><span>We</span> form</h1>
        </aside>

        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>Nova<span>entidade</span></h2>
            </header>

            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome">

                <label for="atuacao">Campo de atuação</label>
                <div class="select-div">
                    <select name="atuacao" id="atuacao">
                        <option value="" selected disabled></option>
                        <option value="abrigo">Abrigo de animais</option>
                    </select>
                </div>

                <div class="points">
                    <label for="pontos">Pontos de atuação</label>
                    <input type="text" id="pontos">
                    <button>
                    <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </form>

            <div class="actions">
                <a href="cadastro-entidade.html">Cadastrar</a>
            </div>
        </main>
    </div>
</body>
</html>
