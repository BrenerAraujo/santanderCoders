<!-- Aperta ! + TAB ou html:5 + TAG já cria todo o código inicial html-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- - Tags meta são tags que permites fazem pré definições do meu documento 
    - Charset é o conjunto de caracteres que meu documento está utilizando
    - Em alguns casos aparecem um http-equiv="X-UA-Compatible" que é uma compatibilidade com o Internet Explorer
    - A viewport é a área de renderização da minha página. O content significa que queremos que pegue o máximo da largura do dispositivo.
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Isso aqui é mais um parágrafo</p>
</body>
</html>
