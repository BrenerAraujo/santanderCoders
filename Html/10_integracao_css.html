<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integração com CSS</title>
</head>
<body>
    <main>
        <h1>Integração com CSS</h1>

        <!-- class serve para eu marcar várias partes do meu HTML para estilizá-los igualmente. Já o id serve para marcar apenas um elemento, já que os ids não podem ser iguais. -->
        <p>
            Lorem ipsum dolor <span class="underline">sit amet</span> consectetur adipisicing elit. Esse autem tempore cum rem perferendis <span class="underline">reprehenderit dolorem</span>, deleniti iusto, modi in, quisquam eveniet animi quos debitis illo! Numquam deleniti a mollitia!
        </p>
    </main>
</body>
</html>
